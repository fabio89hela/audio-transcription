<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Categoria</title>
    <!-- Collegamento al file di stile -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importazione dei font dal sito T-ema -->
    <link href="https://t-ema.it/wp-content/uploads/et-fonts/GothamRoundedLight_21020.ttf" rel="stylesheet">
    <link href="https://t-ema.it/wp-content/uploads/et-fonts/Oswald-VariableFont_wght.ttf" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale -->
    <div class="main-container">
        <!-- Intestazione del sito -->
        <header class="header">
            <h1>Progetto Ematologia</h1>
            <p>Scegli una categoria per iniziare</p>
        </header>

        <!-- Sezione di selezione categoria -->
        <div class="selection-container">
            <label for="category-select">Seleziona una categoria:</label>
            <select id="category-select">
                <option value="">-- Seleziona una categoria --</option>
                <option value="emofilia">Emofilia</option>
                <option value="oncoematologia">Oncoematologia</option>
                <option value="ematologia">Ematologia</option>
            </select>
        </div>

        <!-- Pulsanti di scelta azione -->
        <div class="action-buttons">
            <button id="upload-button" disabled>Carica File Audio</button>
            <button id="record-button" disabled>Registra Nuovo Audio</button>
        </div>
    </div>

    <!-- Script per la logica interattiva -->
    <script>
        // Elementi DOM
        const categorySelect = document.getElementById('category-select');
        const uploadButton = document.getElementById('upload-button');
        const recordButton = document.getElementById('record-button');

        // Abilita i pulsanti solo se Ã¨ stata selezionata una categoria
        categorySelect.addEventListener('change', () => {
            if (categorySelect.value) {
                uploadButton.disabled = false;
                recordButton.disabled = false;
            } else {
                uploadButton.disabled = true;
                recordButton.disabled = true;
            }
        });

        // Azione per i pulsanti
        uploadButton.addEventListener('click', () => {
            window.location.href = 'upload.html'; // Reindirizza alla pagina upload.html
        });

        recordButton.addEventListener('click', () => {
            window.location.href = 'record.html'; // Reindirizza alla pagina record.html
        });
    </script>
</body>
</html>
