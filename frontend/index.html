<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://apis.google.com 'unsafe-inline' 'unsafe-eval' blob: data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Manager</title>
    <!-- Importazione del foglio di stile principale -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Importazione dei font definiti nello stile originale -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<!-- Script esterni per la gestione della logica della pagina -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="assets/js/google-drive.js"></script>
<script src="assets/js/app.js"></script>

<body>
    <!-- Contenitore principale con sfondo e layout centralizzato -->
    <div class="container">
        <h1>Audio Manager</h1>

        <!-- Step 1: Selezione categoria -->
        <div id="step-1">
            <h2>Scegli una categoria</h2>
            <button class="button" onclick="selectCategory('Emofilia')">Emofilia</button>
            <button class="button" onclick="selectCategory('Oncoematologia')">Oncoematologia</button>
            <button class="button" onclick="selectCategory('Ematologia')">Ematologia</button>
        </div>

        <!-- Step 2: Scelta opzione -->
        <div id="step-2" class="hidden">
            <h2>Scegli un'opzione</h2>
            <button class="button" onclick="chooseOption('upload')">Carica un file audio</button>
            <button class="button" onclick="chooseOption('record')">Registra un nuovo audio</button>
        </div>

        <!-- Sezione di registrazione audio con visualizzazione dell'onda sonora -->
        <div id="recording-section" class="hidden">
            <h2>Registrazione Audio</h2>
            <div class="waveform-container">
                <canvas id="waveform" width="600" height="150"></canvas>
            </div>
            <p class="time-display" id="time-display">Tempo registrato: 0s</p>
            <button class="button" id="record-button" onclick="toggleRecording()">Inizia Registrazione</button>
            <button class="button hidden" id="stop-button" onclick="stopRecording()">Stop</button>
            <button class="button hidden" id="play-button" onclick="playAudio()">Riascolta</button>
            <button class="button hidden" id="upload-button" onclick="uploadAudio()">Carica Audio</button>
        </div>

        <!-- Contenitore per il player interattivo -->
        <div id="audio-player-container" class="hidden">
            <!-- Il contenuto verrÃ  aggiunto dinamicamente dal JavaScript -->
        </div>

        <!-- Input per il caricamento dei file audio -->
        <input type="file" id="audio-file" class="hidden" accept="audio/*" onchange="handleFileUpload(event)">
    </div>

</body>
</html>
