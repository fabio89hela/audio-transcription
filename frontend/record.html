<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Audio</title>
    <!-- Collegamento al file di stile -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenitore principale -->
    <div class="main-container">
        <!-- Intestazione della pagina -->
        <header class="header">
            <h1>Registra un nuovo audio</h1>
            <p>Premi il pulsante per iniziare la registrazione</p>
        </header>

        <!-- Sezione di registrazione -->
        <div class="record-section">
            <!-- Pulsanti di controllo registrazione -->
            <button id="start-button">Inizia Registrazione</button>
            <button id="pause-button" disabled>Pausa</button>
            <button id="stop-button" disabled>Termina</button>

            <!-- Timer per mostrare il tempo registrato -->
            <p>Tempo registrato: <span id="timer">0:00</span></p>

            <!-- Onda audio -->
            <canvas id="waveform" width="600" height="100"></canvas>
        </div>

        <!-- Sezione di riascolto audio -->
        <div class="playback-section">
            <audio id="audio-playback" controls></audio>
        </div>

        <!-- Pulsante per caricare l'audio registrato -->
        <div class="upload-section">
            <button id="upload-button" disabled>Carica Audio</button>
        </div>
    </div>

    <!-- Script per la gestione della registrazione -->
    <script src="record.js"></script>
</body>
</html>
