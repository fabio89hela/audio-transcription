<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registra il tuo Audio</h1>
        <canvas id="waveform"></canvas>
        <p>Tempo Registrato: <span id="timer">0:00</span></p>
        <button id="startRecording">Inizia</button>
        <button id="pauseRecording" disabled>Pausa</button>
        <button id="stopRecording" disabled>Termina</button>
        <audio id="audioPlayback" controls></audio>
        <button id="uploadAudio" disabled>Carica Audio</button>
    </div>
    <script src="record.js"></script>
</body>
</html>
