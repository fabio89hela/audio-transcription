<!-- File: upload.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Audio</title>
    <!-- Collegamento al file di stile -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenitore principale -->
    <div class="main-container">
        <!-- Intestazione della pagina -->
        <header class="header">
            <h1>Carica un file audio</h1>
            <p>Scegli un file .wav o .mp3 dal tuo dispositivo</p>
        </header>

        <!-- Sezione di caricamento file -->
        <form id="upload-form">
            <label for="audio-file">Seleziona un file:</label>
            <input type="file" id="audio-file" name="audio" accept="audio/wav, audio/mp3" required>
            <button type="submit">Carica</button>
        </form>

        <!-- Messaggio di stato caricamento -->
        <div id="status-message"></div>
    </div>

    <!-- Script per la gestione del caricamento -->
    <script>
        const uploadForm = document.getElementById('upload-form');
        const statusMessage = document.getElementById('status-message');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impedisci il comportamento predefinito del form

            const formData = new FormData(uploadForm);
            statusMessage.textContent = 'Caricamento in corso...';

            try {
                const response = await fetch('https://your-backend-url.onrender.com/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    statusMessage.textContent = 'Caricamento completato con successo: ' + result.message;
                } else {
                    statusMessage.textContent = 'Errore durante il caricamento';
                }
            } catch (error) {
                statusMessage.textContent = 'Errore di rete. Riprova.';
            }
        });
    </script>
</body>
</html>
